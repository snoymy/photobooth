<div 
  x-transition
  x-data="cameraState()"
>
  <div 
    class="container-center" 
    id="camera-container" 
  >
    <h1><i>Take Pictures!</i></h1>
    <p x-text="videoWidth"></p>
    <p x-text="videoHeight"></p>
    <div id="video-overlay" x-ref="overlay">
      <video id="video" class="camera" x-ref="video">Video stream not available.</video>
    </div>
    <div x-show="!started">
      <lable>Countdown in:</lable>
      <select 
        id="countdown-select" 
        :value="countdown" 
        @change="countdown = $event.target.value"
      >
        <option value="3">3s</option>
        <option value="5">5s</option>
        <option value="10">10s</option>
      </select>
    </div>
    <p id="total-image" x-show="started" x-text="`captured ${totalPhoto} of ${toCapture} photos`"></p>
    <p 
      id="countdown" 
      x-text="timer" 
      x-show="started && !isFinished()"
    ></p>
    <div style="padding: 10px 0 10px 0;">
      <button 
        id="next-button" 
        @click="closeCamera()" 
        x-show="!started"
        hx-target="main" 
        hx-get="./component/template.html"
        hx-swap="innerHTML"
      >
        <i class="arrow arrow-left"></i>
        Back
      </button>
      <button id="start-button" @click="startCapture()" x-show="!started">Start</button>
      <button 
          id="restart-button" 
          style="display: none;" 
          @click="reset()" 
          x-show="isFinished()"
      >
        Retake
      </button>
      <button 
          id="next-button" 
          style="display: none;" 
          @click="closeCamera()" 
          x-show="isFinished()"
          hx-target="main" 
          hx-get="./component/customize.html"
          hx-swap="innerHTML"
      >
        Next 
        <i class="arrow arrow-right"></i>
      </button>
    </div>
  </div>
</div>

<script>
  function cameraState() {
    const VIDEO_WIDTH = 1080;
    const VIDEO_HEIGHT = 720;

    return {
      started: false,
      countdown: 3,
      timer: 3,
      toCapture: 0,
      totalPhoto: 0,
      photosData: [],
      width: VIDEO_WIDTH,
      height: VIDEO_HEIGHT,
      streaming: false,
      isRotated: false,
      videoWidth: 0,
      videoHeight: 0,



      init() {
        this.toCapture = Alpine.store('templateInfo').totalImages;
        //screen.orientation.addEventListener("change", () => {
        //  console.log("rotate")
        //  this.openCamera();
        //});

        this.openCamera();
      },
      
      openCamera() {
        navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((stream) => {
          this.$refs.video.srcObject = stream;
          this.$refs.video.play();
        })
        .catch((err) => {
          console.error(`An error occurred: ${err}`);
        });

        this.$refs.video.addEventListener("canplay", () => {
          if (!this.streaming) {
            let videoWidth = this.$refs.video.videoWidth;
            let videoHeight = this.$refs.video.videoHeight;

            this.videoWidth = videoWidth;
            this.videoHeight = videoHeight;

            this.width = VIDEO_WIDTH;
            this.height = videoHeight * (this.width / videoWidth);
            this.isRotated = false;
            this.$refs.video.style.transform = "none";
            Alpine.store('capturedInfo', {
              width: this.width,
              height: this.height,
            });
            this.streaming = true;
          }
        }, false);
      },

      closeCamera() {
        let tracks = this.$refs.video.srcObject?.getTracks();
        if (tracks) {
          tracks.forEach(track => track.stop());
        }
        this.$refs.video.srcObject = null;
        this.streaming = false;
      },

      startCapture() {
        this.started = true;
        this.timer = this.countdown;
        const interval = setInterval(async () => {
          this.timer--;
          if (this.timer === 0) {
            this.flashEffect()
            let data = await this.takePicture();
            this.photosData.push(data);
            this.totalPhoto++;
            if (this.totalPhoto === this.toCapture) {
              clearInterval(interval);
              Alpine.store('images', this.photosData)
            } else {
              this.timer = this.countdown;
            }
          }
        }, 1000);
      },

      flashEffect() {
        const overlay = this.$refs.overlay;
        overlay.style.transition = null;
        overlay.style.opacity = 0.0;
        setTimeout(() => {
          overlay.style.transition = "opacity 0.2s";
          overlay.style.opacity = 1.0;
        }, 200);
      },

      async takePicture() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = this.width;
        canvas.height = this.height;
        context.drawImage(this.$refs.video, 0, 0, this.width, this.height);
        return canvas.toDataURL("image/png");
      },

      reset() {
        this.started = false;
        this.totalPhoto = 0;
        this.streaming = false;
        this.canvas = null;
        this.photosData = [];
      },

      isFinished() {
        return this.started && (this.totalPhoto === this.toCapture);
      },
    };
  }
</script>
